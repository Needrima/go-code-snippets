<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header class="bg-success text-light d-flex align-items-center justify-content-center py-5 mb-5 fs-1">My Commenting App</header>

    <div class="container-md">
        <form method="post" action="/" class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Leave A Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="comment" required></textarea>
            <input type="text" class="form-control my-3" id="exampleFormControlInput1" placeholder="Your Name" name="name" required>
            <button type="submit" class="btn btn-success btn-lg">Comment</button>
        </form>

        {{if .}}
        {{range .}}
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{.Name}}</h5>
              <p class="card-text">{{.Comment}}</p>
            </div>
        </div>
        {{end}}
        {{end}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
